<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtmll/DTD/xhtmll-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>competance</title>
	</ui:define>
	
	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form>
				<table>
					<tr>
						<td>
							<h:outputText class="form-group" value="Nom"></h:outputText>
						</td>
						<td>
							<h:inputText class="form-control" value= "#{competanceBean.nom}"></h:inputText>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputText class="form-group" value="Description"></h:outputText>
						</td>
						<td>
							<h:inputText class="form-control" value="#{competanceBean.description}"></h:inputText>
						</td>
					</tr>
					<tr>
						<td colspan="2"> 
							<h:commandButton class="btn btn-sm btn-secondary" type="submit" value="Add Competace" action="#{competanceBean.AddCompetance()}" outcome="/competance/showCompetance.xhtml" />
						</td>
					</tr>
				</table>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
