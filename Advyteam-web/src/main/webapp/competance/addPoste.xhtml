<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtmll/DTD/xhtmll-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>poste</title>
	</ui:define>
	
	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form>
			
				<table>
					<tr>
						<td>
							<h:outputText class="form-group" value="Name"></h:outputText>
						</td>
						<td>
							<h:inputText class="form-control" value="#{posteBean.nom}" required="true" 
                 requiredMessage="The name is mandatory !"></h:inputText>
                 			 <h:message for="Name" styleClass="errorBlock" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputText class="form-group" value="Description"></h:outputText>
						</td>
						<td>
							<h:inputText class="form-control" value="#{posteBean.description}" required="true" 
                 requiredMessage="The Description is mandatory !"></h:inputText>
						</td>
					</tr>
					<tr>
						<td>
							
							<h:outputText class="form-group" type="number" value="Salaire" ></h:outputText>
						</td>
						<td>
							<!-- <p:inputNumber  ></p:inputNumber> -->
							<h:inputText class="form-control" value="#{posteBean.salaire}" required="true" 
                 requiredMessage="The salary is mandatory !"></h:inputText>
						</td>
					</tr>					
					<tr>
						<td><h:outputText class="form-group" value="Role"></h:outputText> <h:selectOneMenu class="form-control"
								value="#{posteBean.typeContrat}">
								<f:selectItem itemLabel="Choisir Type Contrat" itemValue="" />
								<f:selectItems value="#{data.typeContrat}" required="true" 
                 requiredMessage="The type of contract is mandatory !" />
							</h:selectOneMenu></td>
					</tr>					
					<tr>
						<td colspan="2"> 
							<h:commandButton class="btn btn-sm btn-secondary" type="submit" value="Add Poste" action="#{posteBean.AddPoste()}"/>
						</td>
					</tr>
				</table>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
