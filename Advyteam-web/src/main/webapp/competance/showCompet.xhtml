<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtmll/DTD/xhtmll-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	
	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{competanceBean.competances}" var="competance"
					border="1">
					<h:column>
							<f:facet name="header">
								<h:outputText value="Nom" />
							</f:facet>
							<h:outputText value="#{competance.nom}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{competance.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Prefere" />
						</f:facet>
						<h:outputText value=" #{competance.isLiked == true ? 'Yes' : 'No'}" />
					</h:column>
					<h:column>				
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{competanceBean.removeCompetance(competance.id)}"
							value="Supprimer" />
					</h:column>	
				</h:dataTable>
			</h:form>
		</h:panelGroup>	
	</ui:define>
</ui:composition>
