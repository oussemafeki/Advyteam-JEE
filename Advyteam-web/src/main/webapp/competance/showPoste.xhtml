<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtmll/DTD/xhtmll-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>poste</title>
	</ui:define>
	
	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{posteBean.postes}" var="poste"
					border="1">
					<h:column>
							<f:facet name="header">
								<h:outputText value="Nom" />
							</f:facet>
							<h:outputText value="#{poste.nom}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{poste.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Salire" />
						</f:facet>
						<h:outputText value="#{poste.salaire}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Type Contrat" />
						</f:facet>
						<h:outputText value="#{poste.typeContrat}" />
					</h:column>
					<h:column>				
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{posteBean.RemovePoste(poste.id)}"
							value="Supprimer" />
					</h:column>	
				</h:dataTable>
			</h:form>
		</h:panelGroup>	
	</ui:define>
</ui:composition>
