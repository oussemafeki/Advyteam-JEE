<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtmll/DTD/xhtmll-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>Aff</title>
	</ui:define>

	<ui:define name="content">





		<section class="section-container"> <!-- Page content--> 
			<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{trainingBean.trainings}" var="training"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="name" />
						</f:facet>
						<h:outputText value="#{training.name}" />
					</h:column>
					
					
						<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
					
							<h:commandButton value="Display Training"
								action="#{trainingBean.displayTraining(training)}" />
					</h:column>
					
						
					
				</h:dataTable>
			</h:form>
		</h:panelGroup>
		 </section>
	<section class="section-container"> <!-- Page content--> <h:form>
			<div class="card-body">
									<div class="basic-form">

										<h:form>
										
											<label>Name</label>
											<div class="form-group">
												<h:inputText value="#{trainingBean.name}"
													type="text" class="form-control input-flat"
													placeholder="Input Flat" />

											</div>
												<label>Date</label>
											<div class="form-group">
												<h:inputText value="#{trainingBean.date}"
													type="text" class="form-control input-flat"
													placeholder="Input Flat" />

											</div>
											<label>Description</label>
											<div class="form-group">
												<h:inputText value="#{trainingBean.description}"
													type="text" class="form-control input-flat"
													placeholder="Input Flat" />

											</div>
											
												<label>Nb de Places</label>
											<div class="form-group">
												<h:inputText value="#{trainingBean.nbplace}"
													type="text" class="form-control input-flat"
													placeholder="Input Flat" />

											</div>
								
											
											<br></br>
											<h:commandButton value="Update training" id="submit"
												class="btn btn-w-md btn-round btn-success"
												action="#{trainingBean.updateTraining()}" />
										</h:form>

									</div>
								</div>
				
		</h:form> </section>
		

	</ui:define>
	<ui:define name="scripts">
		<script>
		    $(document).ready(function() {
		      $('#datatables').DataTable({
		        "pagingType": "full_numbers",
		        "lengthMenu": [
		          [10, 25, 50, -1],
		          [10, 25, 50, "All"]
		        ],
		        responsive: true,
		        language: {
		          search: "_INPUT_",
		          searchPlaceholder: "Search records",
		        }
		      });
		      var table = $('#datatable').DataTable();
		      // Edit record
		      table.on('click', '.edit', function() {
		        $tr = $(this).closest('tr');
		        var data = table.row($tr).data();
		        alert('You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.');
		      });
		      // Delete a record
		      table.on('click', '.remove', function(e) {
		        $tr = $(this).closest('tr');
		        table.row($tr).remove().draw();
		        e.preventDefault();
		      });
		      //Like record
		      table.on('click', '.like', function() {
		        alert('You clicked on Like button');
		      });
		    });
		  </script>
	</ui:define>
</ui:composition>
